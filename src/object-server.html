<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Server</title>
    <link rel="stylesheet" href="object-server.css">
</head>
<body>
<script src="api.js" type="module"></script>
<script src="object-server.js" type="module"></script>
<div id="main">
    <div id="list">
        <h3>File List:</h3>
        <div id="fileList"></div>
    </div>

    <div>
        <div id="input_buttons">
            <div>
                <input type="text" id="fileName_Directory" placeholder="File Name/ Directory Name" required>
            </div>

            <div>
                <button type="submit" id="saveFile">Save File</button>
            </div>

            <div>
                <button type="submit" id="deleteFile">Delete File</button>
            </div>

            <div>
                <button type="submit" id="createDirectory">Create Directory</button>
            </div>

            <div>
                <button type="submit" id="clear">Clear</button>
            </div>
        </div>
        <div>
            <textarea id="fileContent"></textarea>
        </div>
    </div>
</div>
</body>
</html>
