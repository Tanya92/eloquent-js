<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p style="text-align: center">
    <img src="http://eloquentjavascript.net/img/cat.png" id="cat" style="position: absolute">
    <img src="http://eloquentjavascript.net/img/hat.png" id="hat" style="position: absolute">
</p>
<script>
    var cat = document.querySelector("img");
    var hat = document.querySelectorAll("img")[1];
    var angle = 400, lastTime = null;
    function animate(time) {
        if (lastTime != null)
            angle += (time - lastTime) * 0.001;
        lastTime = time;
        cat.style.top = (Math.sin(angle) * 20) + 100 + "px";
        cat.style.left = (Math.cos(angle) * 200) + 200 + "px";
        hat.style.top = (Math.sin(angle + Math.PI) * 20) + 100 + "px";
        hat.style.left = (Math.cos(angle + Math.PI) * 200) + 200 + "px";
        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
</script>
</body>
</html>
