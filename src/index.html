<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обмен опытом</title>
    <link rel="stylesheet" href="skillsharing.css">
</head>
<body>
<h1>Обмен опытом</h1>
<p>Your name: <input type="text" id="name"></p>

<div id="talks"></div>
<form id="newtalk">
    <h3>Submit a talk</h3>
    Title:  <input type="text" style="width: 40em" name="title">
    <br>
    Summary: <input type="text" style="width: 40em" name="summary">
    <button type="submit">Send</button>
</form>
<div id="template" style="display: none">
    <div>
        <h2>{{title}}</h2>
        <div>by <span>{{presenter}}</span></div>
        <p>{{summary}}</p>
        <div></div>
        <form>
            <input type="text" name="comment">
            <button type="submit">Add comment</button>
            <button type="button"> Delete talk</button>
        </form>
    </div>
    <div>
        <span>{{author}}</span>: {{message}}
    </div>
</div>

<script src="skillsharing_clien.js"></script>
</body>
</html>
